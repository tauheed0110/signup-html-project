<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-clipart/20231114/original/pngtree-fox-logo-icon-vector-png-image_13541439.png">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>Signup</h1>
        </header>
        <main>
            <form method="post">
                <input type="text" id="name" placeholder="Name" required>

                <input type="email" id="email" placeholder="Email" required>

                <input type="password" id="pass" placeholder="Password" required>

                <input type="password" id="confirmPass" placeholder="Confirm Password" required>

                <input type="date" id="date" placeholder="dd-mm-yyyy" required>

                <div class="input-field">
                    <input type="radio" id="student" name="radio" required> Student
                    <input type="radio" id="employee" name="radio"> Employee
                </div>

                <div class="input-field">
                    <input type="checkbox" id="temrsAndCondition"> I agree to all the Terms and conditions
                </div>

                <button type="submit">Signup</button>
            </form>
        </main>
        <footer></footer>
    </div>
</body>

</html>
